<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Calculadora JS</title>
        <meta name="viewport" content="width:device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/normalize.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
        <script defer src="./assets/fontawesome/js/all.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unica+One&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="container">
            <div id="calc-container">
                <div id="calc">
                    <div class="calc-space csh1"><h1>Mi Calculadora JS</h1></div>
                    <div class="calc-space csres"><span>0</span></div>
                    <div class="calc-space rrss">
                        <a href="https://github.com/manu20gm" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="calc-space rrss">
                        <a href="https://www.linkedin.com/in/manuel-guerrero-mk-seo-web/" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="calc-space rrss">
                        <a href="https://twitter.com/manuguerrero21" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="calc-space push">/</div>
                    <div class="calc-space push">7</div>
                    <div class="calc-space push">8</div>
                    <div class="calc-space push">9</div>
                    <div class="calc-space push">X</div>
                    <div class="calc-space push">4</div>
                    <div class="calc-space push">5</div>
                    <div class="calc-space push">6</div>
                    <div class="calc-space push">-</div>
                    <div class="calc-space push">1</div>
                    <div class="calc-space push">2</div>
                    <div class="calc-space push">3</div>
                    <div class="calc-space push">+</div>
                    <div class="calc-space border-calc-left push">C</div>
                    <div class="calc-space push">0</div>
                    <div class="calc-space push">,</div>
                    <div class="calc-space border-calc-right push">=</div>
               
                </div>
            </div>
        </div>
        <script src="./assets/index.js" type="text/javascript"></script>
	</body>
</html>
