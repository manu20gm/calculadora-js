<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Calculadora JS</title>
        <meta name="viewport" content="width:device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unica+One&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="container">
            <div id="calc-container">
                <div id="calc">
                    <div class="calc-space csh1"><h1>Mi Calculadora JS</h1></div>
                    <div class="calc-space csres"><span>0</span></div>
                    <div class="calc-space cs1 push">7</div>
                    <div class="calc-space cs2 push">8</div>
                    <div class="calc-space cs3 push">9</div>
                    <div class="calc-space cs4 push">X</div>
                    <div class="calc-space cs5 push">4</div>
                    <div class="calc-space cs6 push">5</div>
                    <div class="calc-space cs7 push">6</div>
                    <div class="calc-space cs8 push">-</div>
                    <div class="calc-space cs9 push">1</div>
                    <div class="calc-space cs10 push">2</div>
                    <div class="calc-space cs11 push">3</div>
                    <div class="calc-space cs12 push">+</div>
                    <div class="calc-space cs13 border-calc-left push">C</div>
                    <div class="calc-space cs14 push">0</div>
                    <div class="calc-space cs15 push">,</div>
                    <div class="calc-space cs16 border-calc-right push">=</div>
               
                </div>
            </div>
        </div>
        <script src="./assets/index.js" type="text/javascript"></script>
	</body>
</html>
